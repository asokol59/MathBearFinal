<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 140">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <!-- two parallel lines -->
  <line x1="20" y1="40" x2="280" y2="40" stroke="#000" stroke-width="3"/>
  <line x1="20" y1="80" x2="280" y2="80" stroke="#000" stroke-width="3"/>
  <!-- transversal -->
  <line x1="160" y1="0" x2="160" y2="140" stroke="#000" stroke-width="2"/>
  <text x="150" y="18" font-family="serif" font-size="16">Axiom 5</text>
  <text x="150" y="128" font-family="serif" font-size="12" text-anchor="middle">(parallel postulate)</text>
</svg>